

<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li [ngbNavItem]="1">
      <a ngbNavLink>User List</a>
      <ng-template ngbNavContent>
        <div class="jumbotron">
            <div class="container">
            <!-- <div class="container" style="margin-top: 70px;"> -->
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                <tr>
                    <th>Sl No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Photo</th>       
                    <th>isActive</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userList; let i=index">
                    <td>{{i +1}}</td>
                    <td>{{user.user_name}}</td>
                    <td>{{user.user_email}}</td>
                    <td><img src="{{ImagePath}}{{user.photo}}" height="50px" width="50px" ></td>
                    <td>Yes</td>        
                    <td>
                        <a pButton pRipple type="button" [routerLink]="['/edit',user.id]" icon="pi pi-user-edit"
                            class="p-button-rounded">Edit</a>
                        <a pButton pRipple type="button" style="margin-left: 5px;"
                            icon="pi pi-trash" (click)="deleteEmployee(i,user.id)" class="p-button-rounded">Delete</a>
                    </td>
                </tr>
            </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <pagination-controls (pageChange)="p=$event"></pagination-controls>
              </div>
            </div>
            </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink>Add User</a>
      <ng-template ngbNavContent>
        <app-add-user></app-add-user>
      </ng-template>
    </li>
  </ul>
  
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
  
  <!-- <pre>Active: {{ active }}</pre> -->
